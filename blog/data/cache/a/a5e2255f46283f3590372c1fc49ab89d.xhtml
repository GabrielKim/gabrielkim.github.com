
<h1 class="sectionedit1" id="aroma_kit">Aroma Kit</h1>
<div class="level1">

<p>
Aroma Kit(향미 키트)라고도 하며, <a href="http://www.scaa.org/" class="urlextern" title="http://www.scaa.org/"  rel="nofollow">SCAA</a>에서 규정하는(공인된) 36가지의 맡아본 혹은 맡아보지 못한 향의 농축액을 담은 향미 전용 Kit이다.
</p>

<p>
음.. 뭐랄까.. 맡아본 향인것 같으면서도 아닌 것 같은 냄새들이 너무 많아서 이걸 다 맡아보고 난 다음에 답을 보면.. 순간 “왜 답이 그것일까?”라는 생각과 함께 충격이 몰려오는.. 그런 거?
</p>

<p>
이렇게 생긴것이다..
</p>
